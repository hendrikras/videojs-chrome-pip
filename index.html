<!doctype html>
<html>
<head>

  <link href="dist/videojs-chrome-pip.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-chrome-pip-player" class="video-js vjs-default-skin" controls>

  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>

  <script src="dist/videojs-chrome-pip.js"></script>

    (function(window, videojs) {
      var player = window.player = videojs('videojs-chrome-pip-player');
      var chromePip = window.chromePip = player.chromePip();
    }(window, window.videojs));
  </script>
</body>
</html>
